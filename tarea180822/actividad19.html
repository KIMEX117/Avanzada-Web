<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVIDAD 19</title>
</head>

<body>
    <canvas id="mycanvas" width="500" height="500" style="border: 1px solid black;">
        Hola tu navegador no funciona
    </canvas>

    <script>
        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d');
        var press = false;

        //FONDO
        ctx.fillStyle = "rgba(142, 199, 245)";
        ctx.fillRect(0,0,500,500);

        //PASTO
        ctx.fillStyle = "rgba(152, 201, 120)";
        ctx.fillRect(0,400,500,100);

        //CAMINO
        ctx.fillStyle = "rgba(195, 195, 195)";
        ctx.fillRect(150,400,50,100);

        //CASA
        ctx.fillStyle = "rgba(231, 219, 171)";
        ctx.fillRect(10,200,320,200);

        //ESCALONES
        ctx.fillStyle = "rgba(195, 195, 195)";
        ctx.fillRect(140,390,70,10);
        ctx.strokeRect(140,390,70,10);
        ctx.fillRect(150,380,50,10);
        ctx.strokeRect(150,380,50,10);

        //PUERTA
        ctx.fillStyle = "rgba(117, 84, 63)";
        ctx.fillRect(150,300,50,80);
        ctx.strokeRect(150,300,50,80);
        ctx.fillStyle = "rgba(236, 207, 40)";
        ctx.beginPath();
        ctx.arc(160,345,5,0,2*Math.PI);
        ctx.closePath();
        ctx.fill();

        //VENTANAS
        /* I Z Q U I E R D A */
        ctx.fillStyle = "rgba(177, 203, 198)";
        ctx.strokeStyle = "rgba(108, 98, 77)";
        ctx.fillRect(30,250,40,40);
        ctx.strokeRect(30,250,40,40);
        ctx.fillRect(70,250,40,40);
        ctx.strokeRect(70,250,40,40);
        ctx.fillRect(30,290,40,40);
        ctx.strokeRect(30,290,40,40);
        ctx.fillRect(70,290,40,40);
        ctx.strokeRect(70,290,40,40);
        ctx.fillStyle = "rgba(130, 99, 52)";
        ctx.fillRect(25,330,90,5);

        /* D E R E C H A */
        ctx.fillStyle = "rgba(177, 203, 198)";
        ctx.strokeStyle = "rgba(108, 98, 77)";
        ctx.fillRect(230,250,40,40);
        ctx.strokeRect(230,250,40,40);
        ctx.fillRect(270,250,40,40);
        ctx.strokeRect(270,250,40,40);
        ctx.fillRect(230,290,40,40);
        ctx.strokeRect(230,290,40,40);
        ctx.fillRect(270,290,40,40);
        ctx.strokeRect(270,290,40,40);
        ctx.fillStyle = "rgba(130, 99, 52)";
        ctx.fillRect(225,330,90,5);

        //TECHO
        ctx.fillStyle= "rgba(214, 118, 94)";
        ctx.strokeStyle= "rgba(94, 54, 38)";
        ctx.beginPath();
        ctx.moveTo(0,200); 
        ctx.lineTo(30,120); 
        ctx.lineTo(310,120); 
        ctx.lineTo(340,200);
        ctx.lineTo(0,200);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        //SOL
        ctx.fillStyle= "yellow";
        ctx.beginPath();
        ctx.arc(0,0,55,0,2*Math.PI);
        ctx.closePath();
        ctx.fill();
  
        //TRONCO
        ctx.fillStyle= "rgba(119, 71, 47)";
        ctx.fillRect(450,250,50,150);

        //HOJAS
        ctx.fillStyle = "rgba(99, 151, 111)";
        ctx.beginPath();
        ctx.arc(480,200,100,0,2*Math.PI);
        ctx.closePath();
        ctx.fill();
        
        //DIBUJAR Y CAMBIAR COLORES - EVENTOS: "mousedown", "mouseup" y "move"
        //Evento: mousemove
        cv.addEventListener('mousemove', function(e){
            if(press){4
                ctx.beginPath();
                ctx.arc(e.offsetX,e.offsetY,2,0,2*Math.PI);
                ctx.fill();
            }
        })

        //Evento: mousedown
        cv.addEventListener('mousedown', function(e){
            press = true;
        })

        //Evento: mouseup
        cv.addEventListener('mouseup', function(e){
            press = false;
        })

        //CAMBIAR COLORES
        document,addEventListener('keydown', function(e){
            console.log(e);

            //VERDE
            if (e.keyCode == 49) {
                ctx.fillStyle = "rgba(115, 150, 92)";
            }
            //BLANCO
            if (e.keyCode == 50) {
                ctx.fillStyle = "white";
            }
            //ROJO
            if (e.keyCode == 51) {
                ctx.fillStyle = "rgba(147, 37, 19)";
            }
            //CAFÃ‰
            if (e.keyCode == 52) {
                ctx.fillStyle= "rgba(119, 71, 47)";
            }
            //NEGRO
            if (e.keyCode == 53) {
                ctx.fillStyle= "black";
            }
        });

    </script>
</body>
</html>
