<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        html, body { height: 100%; margin: 0; background-color: #080710; color: white;}
        #div-crud { background-color: rgba(255,255,255,0.1); border-radius: 25px; box-shadow: 0px -1px 20px 0px rgba(0, 0, 0, 0.6);}
        #div-crud > h1 { padding-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="contenedor" class="container" style="padding-top: 60px; padding-bottom: 60px;">
        <div id="div-crud" class="row">
            <h1 class="d-flex justify-content-center">User List</h1>
            <div class="table-responsive mb-5">
                <button class="btn btn-success mb-4" style="width: 150px; font-weight: bold;" disabled>Add new user</button>
                <button class="btn btn-danger mb-4" style="width: 150px; font-weight: bold; float: right;" @click="logout">Logout</button>
                <table class="table table-dark table-bordered  table-hover" >
                    <thead> 
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>USERNAME</th>
                            <th>EMAIL</th>
                            <th>CITY</th>
                            <th>ZIPCODE</th>
                            <th>PHONE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="element in users">
                            <th>{{ element.id }}</th>
                            <td>{{ element.name }}</td>
                            <td>{{ element.username }}</td>
                            <td>{{ element.email }}</td>
                            <td>{{ element.address.city }}</td>
                            <td>{{ element.address.zipcode }}</td>
                            <td>{{ element.phone }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <form action="" class="justify-content-center">
                <div class="mb-3">
                    <label class="form-label" for="">NAME</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="name" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">USERNAME</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="username" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">EMAIL</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="email" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">CITY</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="city" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">ZIPCODE</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="zipcode" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">PHONE</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="phone" name="">
                </div>
            </form>
        </div>
    </div>  
    <script type="text/javascript">
        const { createApp } = Vue; 
        const app = createApp({ 
            data() {
                return {
                    users: null,
                    usuario: JSON.parse(sessionStorage.getItem("usuario")),
                    name: '',
                    username: '',
                    email: '',
                    city: '',
                    zipcode: '',
                    phone: ''
                }
            },
            watch:{
                usuario(newUsuario, oldUsuario){
                    if(newUsuario !== oldUsuario){
                        location.href = "vue.html";
                    }
                }
            },
            methods: {
                logout() {
                    sessionStorage.removeItem("usuario");
                    this.usuario = null;
                }
            },
            mounted(){
                //fetch('https://jsonplaceholder.typicode.com/users')
                fetch('users.json')
                    .then((res) => res.json())
                    .then((json) => (this.users = json ))
                    .catch((err) => (console.log(err) ));

                if(!this.usuario){
                    location.href= "vue.html";
                }
            }
        }).mount('#contenedor');
    </script>
</body>
</html>
