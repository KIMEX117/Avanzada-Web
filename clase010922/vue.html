<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="contenedor">
       
        <form action="">
            <fieldset>
                <legend>Acceso al panel</legend>

                <label for="">Correo electronico</label>
                <input type="email" v-model="email" name="">

                <label for="">Password</label>
                <input type="password" v-model="password" name="">

                <button @click="login">Acceder</button>
            </fieldset>
        </form>

    </div>

    <script type="text/javascript">
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    users: null,
                    email: '',
                    password: ''

                }
            },
            methods: {
                login(e){
                    e.preventDefault();

                    var email_user = this.email;
                    var password_user = this.password;

                    var access = this.users.map(function(u){
                        if (email_user == u.email.toLowerCase()) {
                            if(password_user === u.password) {
                                //return true;
                                alert("Acceso correcto");
                            }
                        }
                    })
                    console.log(access);
                    alert("Datos incorrectos");
                }
            },
            mounted(){
                //fetch('https://jsonplaceholder.typicode.com/users')
                fetch('users.json')
                    .then((res) => res.json())
                    .then((json) => (this.users = json ))
                    .catch((err) => (console.log(err) ))
            }
        }).mount('#contenedor');
    </script>
</body>
</html>
